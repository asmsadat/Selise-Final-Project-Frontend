<div class="product-list">
  <a routerLink="/add-product"><p class="addProduct">Add Product</p></a>
  <h1>All Products</h1>
  <p class="p_msg">{{productMessage}}</p>
  <table class="">
      <thead>
          <tr>
               <th>Name</th>
               <th>Price</th>
               <th>Category</th>
               <th>Code</th>
               <th>Origin</th>
               <th>Available Amount</th>
               <th>Action</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let item of productList">

              <td>{{item.name}}</td>
              <td>{{item.price}}</td>
              <td>{{item.category}}</td>
              <td>{{item.code}}</td>
              <td>{{item.origin}}</td>
              <td>{{item.availableAmount}}</td>
              <td>
                  <fa-icon (click)="deleteProduct(item.id)" [icon]="icon"></fa-icon>
                  <a class="edit-btn" routerLink="/edit-product/{{item.id}}"><fa-icon  [icon]="editicon"></fa-icon></a>
              </td>
          </tr>
      </tbody>
  </table>
</div>
