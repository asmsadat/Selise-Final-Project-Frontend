<ng-container *ngIf="products.length !=0">
  <div class="container">
      <div class="table-container">
              <table class="table table-responsive">
                  <thead>
                      <tr>
                          <th>Sr.No</th>
                          <th>Product Name</th>
                          <th>Price</th>
                          <th>Quantity</th>
                          <th>Total</th>
                          <th>Action</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let item of products; let i = index">
                          <td>{{i+1}}</td>
                          <td class="font">{{item.name}}</td>
                          <th>{{item.price}}</th>
                          <td>{{item.quantity}}</td>
                          <td>{{item.total}}</td>
                          <td>
                              <button (click)="removeItem(i)" class="btn">Remove</button>
                          </td>
                      </tr>
                  </tbody>
              </table>
              <div class="total"><strong>Grand Total : BDT {{grandTotal}}</strong></div>
          </div>
  </div>
</ng-container>

<!--code for when cart is empty-->
<ng-container *ngIf="products.length ==0">
  <div class="container">
      <div class="card">
      </div>
      <div class="empty">
          <img src="../../assets/images/empty-cart.jpg" alt="Empty Cart">
          <h2 style="color: #0B2048;">Oops... cart is empty!</h2>
      </div>
  </div>
</ng-container>
